<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-box fade-in">
    <div style="text-align: left; margin-bottom: 10px;">
        <a href="../index.html" style="color: #555; text-decoration: none; font-size: 14px;">← На главную</a>
    </div>
    <a href="../index.html"><img src="../img/AroHub.png" class="auth-logo"></a>
    
    <div id="auth-ui">
        <h2 id="auth-title">Вход</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Логин" required>
            <div id="email-group" class="h-input"><input type="email" id="email" placeholder="Email"></div>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit" class="btn-submit" id="main-btn">ВОЙТИ</button>
        </form>
        <div class="auth-footer">
            <span id="footer-text">Нет аккаунта?</span>
            <button id="toggle-auth">Зарегистрироваться</button>
        </div>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2 style="color: #ff9900;">Админ Панель</h2>
        <input type="text" id="v-title" placeholder="Название видео">
        <input type="text" id="v-id" placeholder="ID видео (после v=)">
        <button id="add-video-btn" class="btn-submit">ОПУБЛИКОВАТЬ</button>
        <button onclick="location.reload()" class="btn-secondary">Выйти</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
